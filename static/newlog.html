<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My FastAPI HTML Page</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
<body>
    <form id="myForm">
        <label for="textInput">Title</label><br>
        <input type="text" id="textInput" name="textInput"><br><br>
        
        <label for="milesInput">Miles</label><br>
        <input type="number" id="milesInput" name="milesInput" step="0.1" min="0.0"><br><br>
        
        <label for="timeElapsedInput">Time (HH:MM:SS)</label><br>
        <input type="text" id="timeElapsedInput" name="timeElapsedInput"><br><br>
        
        <button id="addRun">Submit Run</button>
        <button><a href="/static/index.html">Go Back</a></button>
    </form>
</body>
<script src="/static/script.js"></script>
</html>
